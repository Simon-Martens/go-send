version: '3.8'

services:
  go-send:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - MAX_FILE_SIZE=2684354560
      - MAX_EXPIRE_SECONDS=604800
      - DEFAULT_DOWNLOADS=1
      - MAX_DOWNLOADS=100
      - USER_FRONTEND_DIR=/app/userfrontend
    volumes:
      - ./data:/app/data
    restart: unless-stopped
